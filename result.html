<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result - Online Quiz System</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Styling for the result page */
        body {
            background: linear-gradient(to right, #b2dfdb, #80cbc4); /* Consistent background color */
            color: #333;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .result-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            color: #00796b; /* Teal color */
            margin-bottom: 20px;
        }

        .result-summary {
            font-size: 24px;
            margin-bottom: 20px;
            color: #004d40; /* Darker teal */
        }

        .score {
            font-size: 36px;
            font-weight: bold;
            color: #d32f2f; /* Red color for score */
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #00796b; /* Teal color */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #004d40; /* Darker teal */
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Quiz Result</h1>
        <div class="result-summary">
            <p>Congratulations!</p>
            <p>Your quiz is completed.</p>
        </div>
        <div class="score">
            Score: <span id="final-score">0</span> / 5
        </div>
        <a href="index.html" class="button">Go to Home Page</a>
    </div>

    <script>
        // This script is for setting the score dynamically if needed
        window.onload = function() {
            // Example code to get score from local storage (or another source)
            const score = localStorage.getItem('quizScore') || '0'; // Default to '0' if no score found
            document.getElementById('final-score').textContent = score;
        }
    </script>
</body>
</html>
