<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - Online Quiz System</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Styling for the message sent page */
        body {
            background: linear-gradient(to right, #cfe9e7, #b2dfdb);
            color: #333;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #00796b;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .message-container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 36px;
            color: #00796b;
        }
        p {
            font-size: 18px;
            color: #004d40;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Login</a>
        <a href="services.html">Services</a>
        <a href="contactus.html">Contact Us</a>
    </div>

    <div class="message-container">
        <h1>Message Sent!</h1>
        <p>Thank you for reaching out to us. Your message has been successfully sent, and we will get back to you as soon as possible.</p>
        <p><a href="index.html" class="button">Return to Home</a></p>
    </div>
</body>
</html>
